version: '3.8'

services:
  # AI agent that solves coding problems using Node.js sandbox
  coding-agent:
    build: .
    environment:
      - PROBLEM=${PROBLEM:-Calculate the first 10 Fibonacci numbers}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./output:/app/output
      - /var/run/docker.sock:/var/run/docker.sock  # For sandbox containers
    depends_on:
      - node-sandbox

  # Alfonso Graziano's Node.js code execution sandbox (MCP server)
  node-sandbox:
    image: alfonsograziano/node-code-sandbox-mcp:latest
    stdin_open: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./sandbox-output:/root
    environment:
      - FILES_DIR=/root

# Usage:
# 1. Set your OpenAI API key: export OPENAI_API_KEY=your_key
# 2. Give it a coding problem: PROBLEM="Sort an array of objects by date" docker-compose up
# 3. Check the solution in ./output/solution.js and ./output/result.txt
# 4. Generated files are saved to ./sandbox-output/
